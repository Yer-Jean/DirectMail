{% extends 'mailing/base.html' %}
{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Delete <message></message>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the message with subject:<br>
                        "{{ object.subject }}"?</p>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'mailing:messages' %}">Cancel</a>
                </div>

            </div>
        </div>
    </form>
{% endblock %}
