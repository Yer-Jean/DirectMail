{% extends 'mailing/base.html' %}
{% block content %}

<div class="col-12">
    <form method="post" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Resetting your password - enter your email
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        Reset Password
                    </button>
                    <a class="btn btn-outline-secondary" href="{% url 'users:login' %}">Cancel</a>
                </div>
            </div>
        </div>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">
            {{ message|safe }}
            <a type="button" class="btn" href="{% url 'users:password_reset' %}"
               style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .8rem;">âœ•</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
